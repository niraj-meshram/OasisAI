version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    env_file: .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: http://localhost:8000/api/v1
        VITE_APP_API_KEY: dev-secret
        VITE_AUTH0_REDIRECT_URI: http://localhost:8080
        VITE_AUTH0_LOGOUT_URI: http://localhost:8080
        VITE_AUTH0_ROLES_CLAIM: http://localhost:8080/roles
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_started
